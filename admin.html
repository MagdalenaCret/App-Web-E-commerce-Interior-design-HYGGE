<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-decoration: none;
            color: black;
        }

        body {
            padding-top: 60px;
            min-height: 100vh;
            position: relative;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .admin-name {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        .nav-menu {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: black;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            opacity: 0.7;
        }

        .message-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            display: none;
        }

        .logout-btn {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        /*Background*/
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="admin.html" class="logo">HYGGE</a>

        <nav class="nav-menu">
            <a href="productManagement.html" class="nav-link">Products Management</a>
            <a href="ordersAdminManagement.html" class="nav-link">Orders Management</a>
            <a href="messages.html" class="nav-link">Career Messages <span class="message-count" id="careerMessageCount"></span></a>
            <a href="messageContact.html" class="nav-link">Clients Messages <span class="message-count" id="contactMessageCount"></span></a>
            <a href="principalPage.html" class="nav-link"><strong>Logout</strong></a>
        </nav>
    </header>
    <main class="main-content">
        <div class="image-container">
            <img src="images/backgroundPrincipalPage.jpg" alt="Principal Page">
        </div>
    </main>

    <div class="welcome-container">
        <h1>Welcome Admin!</h1>
        <div class="admin-name">Anastasia Doe</div>
    </div>

    <script>
        function updateMessageCount() {
    const careerMessages = JSON.parse(localStorage.getItem('careerMessages')) || [];
    const careerMessageCount = document.getElementById('careerMessageCount');
    
    const contactMessages = JSON.parse(localStorage.getItem('contactMessages')) || [];
    const contactMessageCount = document.getElementById('contactMessageCount');

    if (careerMessages.length > 0) {
        careerMessageCount.textContent = careerMessages.length;
        careerMessageCount.style.display = 'inline';
    } else {
        careerMessageCount.style.display = 'none';
    }

    if (contactMessages.length > 0) {
        contactMessageCount.textContent = contactMessages.length;
        contactMessageCount.style.display = 'inline';
    } else {
        contactMessageCount.style.display = 'none';
    }
}
        window.onload = updateMessageCount;
    </script>

<script> 

</script>
</body>
</html>
