        function updateQuantity(itemId, newQuantity) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const item = cart.find(i => i.id === parseInt(itemId));
    
    if (!item) return;
    
    // Check minimum quantity
    if (newQuantity < 1) {
        showNotification('Quantity cannot be less than 1', 'error');
        return;
    }
    
    // Check stock limit
    if (newQuantity > item.stock) {
        showNotification(`Maximum stock limit (${item.stock} items) reached`, 'error');

        return;
    }
    
    // Update quantity if checks pass
    item.quantity = newQuantity;
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
    updateCartCount();
}

function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItems = document.getElementById('cartItems');
    const cartSummary = document.getElementById('cartSummary');

    if (cart.length === 0) {
    cartItems.innerHTML = `
        <div class="empty-cart">
            <h2>Your cart is empty</h2>
            <p>Discover our collection and find something you'll love.</p>
            <div class="empty-cart-image">
                <img src="images/cart/cartt.png" alt="Empty cart image">
            </div>
        </div>`;
    cartSummary.innerHTML = '';
    clearCartButton.style.display = 'none'; 
    return;
}


    let subtotal = 0;
    cartItems.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;
        
        return `
            <div class="cart-item">
                <img src="${item.image}" alt="${item.name}">
                <div class="item-details">
                    <h3>${item.name}</h3>
                    <p>€${item.price.toFixed(2)}</p>
                    <div class="quantity-controls">
                        <button class="quantity-btn" 
                                onclick="updateQuantity(${item.id}, ${item.quantity - 1})"
                                ${item.quantity <= 1 ? 'disabled' : ''}>
                            -
                        </button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" 
                                onclick="updateQuantity(${item.id}, ${item.quantity + 1})"
                                ${item.quantity >= item.stock ? 'disabled' : ''}>
                            +
                        </button>
                    </div>
                    <p class="stock-info">Available: ${item.stock} items</p>
                    <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                </div>
                <div class="item-total">€${itemTotal.toFixed(2)}</div>
            </div>
        `;
    }).join('');

    cartSummary.innerHTML = `
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: €${subtotal.toFixed(2)}</p>
            <p>Shipping: Calculated at checkout</p>
            <p>Total: €${subtotal.toFixed(2)}</p>
            <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
        </div>
    `;

    clearCartButton.style.display = 'block';
}

function showNotification(message, type) {
    // Create notification element if it doesn't exist
    let notification = document.getElementById('cart-notification');
    if (!notification) {
        notification = document.createElement('div');
        notification.id = 'cart-notification';
        document.body.appendChild(notification);
    }
    
    // Set notification content and style
    notification.textContent = message;
    notification.className = `notification ${type}`;

    
    // Show notification
    notification.style.display = 'block';
    
    // Hide after 3 seconds
    setTimeout(() => {
        notification.style.display = 'none';
    }, 3000);
}

`;

function removeItem(itemId) {
    let cart = JSON.parse(localStorage.getItem('cart'));
    cart = cart.filter(item => item.id !== parseInt(itemId));
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
}
