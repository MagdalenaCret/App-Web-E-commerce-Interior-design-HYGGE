            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

        .header {

            top: 0;
            left: 0;

            justify-content: space-between;

        body {

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;

        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/backgroundPrincipalPage.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .login-container {

            font-weight: bold;

            margin-bottom: 8px;
            font-size: 14px;
            color: #333;

        input[type="email"],

            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .register-link {

            font-size: 14px;
        }

        .register-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: black;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .icon-link {
            text-decoration: none;
            color: black;
        }

        }

            top: -5px;

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Get users from localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];
    
    // Find user with matching email and password
    const user = users.find(u => u.email === email && u.password === password);
    
    if (user) {
        // Store logged in user info
        localStorage.setItem('currentUser', JSON.stringify({
            name: user.name,
            email: user.email,
            role: user.role
        }));
        
        if (user.email === "admin@hygge.com" && user.password === "Admin123") {
            window.location.href = "admin.html";
        } else {
            window.location.href = "principalPage.html";
        }
    } else {
        document.getElementById('errorMessage').style.display = 'block';
    }
});
</script>
