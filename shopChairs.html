   <script>
        // Product Management Script
        class ProductManager {
            constructor() {
                this.storageKey = 'hyggeProducts';
                this.initializeStorage();
            }
    
            // Initialize local storage if not exists
            initializeStorage() {
                if (!localStorage.getItem(this.storageKey)) {
                    localStorage.setItem(this.storageKey, JSON.stringify([]));
                }
            }
    
            // Get products by category
            getProductsByCategory(category) {
                const products = JSON.parse(localStorage.getItem(this.storageKey)) || [];
                return products.filter(p => p.category === category);
            }
        }
    
        // Initialize product manager
        const productManager = new ProductManager();
    
        // Function to render chairs
        function renderChairs() {
            const chairsContainer = document.getElementById('chairs-container');
            const chairs = productManager.getProductsByCategory('chairs');
    
            // Clear existing content
            chairsContainer.innerHTML = '';
    
            // Render each chair
            chairs.forEach(chair => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${chair.image_url || 'placeholder.jpg'}" alt="${chair.name}">
                    <h2 class="product-title">${chair.name}</h2>
                    <p class="product-description">${chair.description}</p>
                    <p class="price">€${chair.price.toFixed(2)}</p>
                    <p class="stock-info">In stock - ${chair.stock_quantity} pieces</p>
                    <button class="add-to-cart" onclick="addToCart(${chair.id})">Add to Cart</button>
                `;
                chairsContainer.appendChild(productElement);
            });
        }
    
        // Function to add product to cart
        function addToCart(productId) {
            const products = JSON.parse(localStorage.getItem('hyggeProducts')) || [];
            const product = products.find(p => p.id === productId);
            
            if (product) {
                let cart = JSON.parse(localStorage.getItem('hyggeCart')) || [];
                const existingProduct = cart.find(item => item.id === productId);
                
                if (existingProduct) {
                    existingProduct.quantity += 1;
                } else {
                    cart.push({
                        ...product,
                        quantity: 1
                    });
                }
    
                localStorage.setItem('hyggeCart', JSON.stringify(cart));
                alert(`Added ${product.name} to cart!`);
            }
        }
    
        // Search functionality
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const products = document.querySelectorAll('.product');
            
            products.forEach(product => {
                const title = product.querySelector('.product-title').textContent.toLowerCase();
                
                if (searchTerm === '' || title.includes(searchTerm)) {
                    product.style.display = 'flex';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    
        // Render chairs when page loads
        document.addEventListener('DOMContentLoaded', renderChairs);
        </script>

 <script> 

document.addEventListener('DOMContentLoaded', () => {

    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {

            const productDiv = this.closest('.product');
            const name = productDiv.querySelector('.product-title').textContent;
            const priceText = productDiv.querySelector('.price').textContent;
          
            const price = parseFloat(priceText.replace(/[^0-9.]/g, ''));
            const stockText = productDiv.querySelector('.stock-info').textContent;
            const stock = parseInt(stockText.match(/\d+/)[0]); 
            const image = productDiv.querySelector('img').src;
            
            addToCart({
                id: Date.now(), 
                name: name,
                price: price,
                stock: stock,
                image: image,
                quantity: 1
            });
        });
    });
});

function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existingItem = cart.find(item => item.name === product.name);

    if (existingItem) {
        if (existingItem.quantity >= product.stock) {
            alert(`Sorry, only ${product.stock} items available in stock.`);
            return;
        }
        existingItem.quantity += 1;
    } else {
        cart.push(product);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert('Product added to cart successfully!');
}

function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    const cartCount = document.querySelector('.cart-count');
    if (cartCount) {
        cartCount.textContent = count;
    }
}

updateCartCount();
